{% extends 'base.html' %}
{% block page_title %}Invoices{% endblock %}
{% block body_content %}
<form method="POST" action="">
	{% for field in form %}
		{% if field.errors %}
			<div class="form-group has-error">
				<span class="help-block">{{ field.errors }}</span>
			</div>
		{% endif %}
		<p>{{ field }}</p>
	{% endfor %}
	{% csrf_token %}
	<button>Submit</button>
</form>
{% endblock %}
